<section style="width:100%;background-color:var(--two-color);padding-bottom:80px;padding-top:40px;">
    <div class="container">
        <!--SEARCH INPUT START-->
        <div class="row mb-5 justify-content-between">
            <div class="col-lg-5 col-md-10 col-10 offset-lg-2 g-3">
                <label for="search_input_category" class="visually-hidden">поиск</label>
                <input style="border: 3px solid var(--one-color);"
                       type="text"
                       class="card__mine form-control form-control-lg"
                       name="search"
                       id="search_input_category" value=""
                       placeholder="поиск категорий">
            </div>
            <div class="col-lg-1 col-1 g-3">
                   <button type="submit"  onclick="cleanInputSearch()" class="btn btn-lg mb-3">&#10006;</button>
            </div>
            <div class="col-lg-4 col-md-10 col-12 g-3">
                <button type="submit"  id="search_button_category" class="btn btn__mine btn__color btn-lg mb-3 px-5">поиск</button>
        </div>
        </div>
        <!--SEARCH INPUT END-->

        <div class="row d-flex justify-content-center">
            <div class="col-lg-8  col-md-12 col-12">
                <div class="accordion" id="accordionExample">
                    {% for index, cat in categories.items() %}
                    {% for key, value in cat.items() %}
                    <div class="accordion-item" data-title="{{index}}" data-name="{{key}}" id="title_{{index}}">
                        <h2 class="accordion-header" id="heading_{{index}}">
                            <button style="background-color:var(--four-color);"
                                    class="accordion-button btn "
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapse_{{ index }}"
                                    aria-expanded="true"
                                    aria-controls="collapse_{{ index }}">
                                <a class=" catalog__link " style="float:left" href="/catalog?query={{index}}">
                                    {{ key }}
                                </a><span class="text-end">&nbsp;12</span>
                            </button>
                        </h2>
                        <div id="collapse_{{ index }}"
                             class="accordion-collapse collapse "
                             aria-labelledby="heading_{{index}}"
                             data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush">
                                    {% for code, name in value.items() %}
                                    <li class="list-group-item sub__profession"
                                        data-id="{{code}}"
                                        data-id-parent="{{index}}"
                                        data-subtitle="{{name}}">
                                        <a class="link-dark" href="/catalog?query={{name}}">
                                            {{ name }}
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-8  col-md-12 col-12" id="search_result" ></div>
        </div>
    </div>
</section>
{% endblock %}
